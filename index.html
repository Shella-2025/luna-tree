<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #xmas-text {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            color: #fff; font-family: 'Corinthia', cursive; font-size: 15vw; z-index: 5;
            text-shadow: 0 0 20px #ff4d4d; pointer-events: none; transition: 0.5s; text-align: center; width: 100%;
        }
        @media (min-width: 768px) { #xmas-text { font-size: 110px; } }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: white;
        }
        #start-btn {
            padding: 20px 40px; font-size: 20px; background: #22ff88; border: none;
            border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #22ff88;
        }

        .ui-panel {
            position: absolute; z-index: 10; background: rgba(20,20,35,0.7);
            padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); color: white;
        }
        #left-ui { top: 20px; left: 10px; width: 120px; }
        #right-ui { top: 20px; right: 10px; width: 120px; }
        
        .btn { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: rgba(255,255,255,0.1); color: white; font-size: 11px; cursor: pointer; }
        .btn.active { background: #6c5ce7; }

        #video-preview { position: absolute; bottom: 10px; right: 10px; width: 100px; border-radius: 8px; transform: scaleX(-1); border: 1px solid #6c5ce7; z-index: 10; opacity: 0.7; }
        #photo-popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 85vw; max-width: 350px; border: 8px solid #fff; border-radius: 15px; z-index: 100; transition: 0.6s; }
        #photo-popup.show { transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="font-family: 'Corinthia', cursive; font-size: 50px; margin-bottom: 20px;">San Xue Yuan</h2>
        <button id="start-btn">ğŸµ å•Ÿå‹•é­”æ³•</button>
        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">è«‹ç¢ºä¿ä½¿ç”¨ HTTPS ä¸¦æˆæ¬Šæ”å½±æ©Ÿ</p>
    </div>

    <div id="xmas-text">Merry Christmas</div>

    <div id="left-ui" class="ui-panel">
        <button class="btn" onclick="changeColor('#22ff88')">ç¶“å…¸ç¶ </button>
        <button class="btn" onclick="changeColor('#ff4d4d')">ç†±æƒ…ç´…</button>
        <button class="btn" onclick="changeColor('#ffd700')">ç’€ç’¨é‡‘</button>
    </div>

    <div id="right-ui" class="ui-panel">
        <button class="btn active" onclick="updateShape('tree')">ğŸ„ è–èª•æ¨¹</button>
        <button class="btn" onclick="updateShape('heart')">â¤ï¸ æ„›å¿ƒ</button>
        <button class="btn" onclick="updateShape('saturn')">ğŸª åœŸæ˜Ÿ</button>
    </div>

    <video id="video-preview" playsinline></video>
    
    <img id="photo-popup" src="./my_xmas_photo.jpg.jpg" alt="Xmas Surprise">
    <audio id="xmas_music" src="./xmas_song.mp3.m4a" loop preload="auto"></audio>
    
    <div id="canvas-container"></div>

    <script>
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        const particleCount = isMobile ? 4000 : 12000;
        
        let scene, camera, renderer, points, geometry, handScale = 1.0;
        const targets = new Float32Array(particleCount * 3);
        const currentPos = new Float32Array(particleCount * 3);

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            camera.position.z = isMobile ? 65 : 55;

            geometry = new THREE.BufferGeometry();
            for (let i = 0; i < particleCount * 3; i++) currentPos[i] = (Math.random() - 0.5) * 150;
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const mat = new THREE.PointsMaterial({ color: 0x22ff88, size: isMobile ? 0.4 : 0.22, transparent: true, blending: THREE.AdditiveBlending });
            points = new THREE.Points(geometry, mat);
            scene.add(points);
            updateShape('tree');
            animate();
        }

        function updateShape(type) {
            document.querySelectorAll('#right-ui .btn').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');

            for (let i = 0; i < particleCount; i++) {
                let px, py, pz;
                const idx = i * 3;
                if (type === 'tree') {
                    const h = Math.random() * 45; const r = (45 - h) * 0.45;
                    const angle = h * 0.8 + (i % 4) * (Math.PI * 0.5);
                    px = Math.cos(angle) * r; py = h - 22; pz = Math.sin(angle) * r;
                } else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    px = 16 * Math.pow(Math.sin(t), 3); py = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    pz = (Math.random() - 0.5) * 5; px *= 0.7; py *= 0.7;
                } else {
                    const u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                    px = 12 * Math.sin(phi) * Math.cos(theta); py = 12 * Math.sin(phi) * Math.sin(theta); pz = 12 * Math.cos(phi);
                }
                targets[idx] = px; targets[idx+1] = py; targets[idx+2] = pz;
            }
        }

        function changeColor(hex) { if(points) points.material.color.set(hex); }

        function animate() {
            requestAnimationFrame(animate);
            const pos = geometry.attributes.position.array;
            for (let i = 0; i < particleCount * 3; i++) {
                const target = targets[i] * handScale;
                pos[i] += (target - pos[i]) * 0.08;
            }
            geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('xmas_music').play();
            initThree();
            startAI();
        });

        async function startAI() {
            const video = document.getElementById('video-preview');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.sqrt(Math.pow(lm[4].x - lm[20].x, 2) + Math.pow(lm[4].y - lm[20].y, 2));
                    handScale = 0.6 + (dist * 3.5);
                    if (dist > 0.4) document.getElementById('photo-popup').classList.add('show');
                    else document.getElementById('photo-popup').classList.remove('show');
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 320, height: 240
            });
            cam.start();
        }

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
